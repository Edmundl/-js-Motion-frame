    <body>
        <script>
            //var newfn = fn.bind(thisObj,...args);
			//newfn(...args);
			Function.prototype.bind=function(){
				//[].shift.call(arguments)让伪数组对象可以间接使用数组对象的shift方法
				var args = [].slice.call(arguments);
				var thisObj = args.shift();
				var fn=this;
				return function(){
					thisArgs = [].slice.call(arguments);
					fn.apply(thisObj,args.concat(thisArgs))
				}
			};
			
			function foo(){
				console.log(this)
				console.log(arguments)
			}
			var obj={name:'newthis'};
			
			var fn=foo.bind(obj,1,2,3);
			fn(4,5);
        </script>
    </body>
</html>
